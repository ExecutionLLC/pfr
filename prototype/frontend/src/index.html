<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/pfr.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Settings of ethereum node</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group form-inline">
                    <label class="control-label">Current node</label>
                    <select id="select-node" class="form-control"></select>
                    <button id="add-node-button" class="btn btn-default">Add node...</button>
                    <button id="remove-node-button" class="btn btn-default">Remove node</button>
                    <span id="node-error" class="help-block"></span>
                </div>
                <div id="add-node-group" class="form-group">
                    <span class="control-label">Add new Node:</span>
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input id="select-node-name" class="form-control" placeholder="Display node name"/>
                        <label class="control-label">URL</label>
                        <input id="select-node-url" class="form-control" placeholder="http(s)://location.to.node:port"/>
                        <label class="control-label">Chain id</label>
                        <input id="select-node-chain-id" class="form-control" placeholder="Chain id"/>
                    </div>
                    <button id="select-node-add" class="btn btn-default">Add Node</button>
                    <button id="select-node-cancel" class="btn btn-default">Cancel</button>
                    <span id="add-node-error" class="help-block"></span>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Purchase tokens</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li id="" role="presentation" class="active"><a href="#alter-wallet-key" data-toggle="tab">By private
                    key</a></li>
                <li role="presentation"><a href="#alter-wallet-file" data-toggle="tab">By keystore file (UTC/JSON)</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="alter-wallet-key">
                    <div class="container">
                        <form>
                            <div id="add-wallet-private-key-group" class="form-group form-inline">
                                <input id="add-wallet-private-key" class="form-control" placeholder="Private key..."/>
                                <button id="add-wallet-private-key-button" class="btn btn-default">Set wallet</button>
                                <span id="add-wallet-private-key-wait"
                                      class="glyphicon glyphicon-refresh rotating"></span>
                                <span id="add-wallet-private-key-error" class="help-block"></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-pane" id="alter-wallet-file">
                    <div class="container">
                        <form>
                            <div id="add-wallet-file-group" class="form-group form-inline">
                                <input id="add-wallet-file" type="file" class="form-control"/>
                                <label class="control-label">Password:</label>
                                <input id="add-wallet-file-password" type="password" class="form-control"/>
                                <button id="add-wallet-file-button" class="btn btn-default">Set wallet</button>
                                <span id="add-wallet-file-wait" class="glyphicon glyphicon-refresh rotating"></span>
                                <span id="add-wallet-file-error" class="help-block"></span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="js/pfr.js"></script>
</body>
</html>
